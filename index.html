<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>
<body>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-front">
          <div class="left">
            <img src="image/pic.png" />
            <h4><span>Front-End</span> Engineer</h4>
          </div>
          <div class="right">
            <div class="person right-content">
              <i class="fas fa-user-tie"></i>
              <div>
                <h4>Sonny May</h4>
                <p>Front-End Engineer</p>
              </div>
            </div>
            <div class="phone right-content">
              <i class="fas fa-phone"></i>
              <div>
                <h4>+555 5555 5555</h4>
                <p>+333 3333 3333</p>
              </div>
            </div>
            <div class="email right-content">
              <i class="fas fa-envelope-open"></i>
              <div>
                <p>santipapmay@outlook.com</p>
              </div>
            </div>
            <div class="address right-content">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <h4>Main Street 123</h4>
                <p>Madison, WI</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="image/pic.png" />
        </div>
      </div>
    </div>
  </body>
</html>
